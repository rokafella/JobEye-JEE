<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="600">
					<div class="inner" style="margin-top:-30px;">
						<h1>Add Job</h1><br/>
						<h:form>
							<h:panelGrid columns="3">
								<h:outputText value="Company Id"></h:outputText>
								<h:inputText value="#{jobBean.companyId}" required="true" id="companyid" requiredMessage="Company is required"></h:inputText>
								<h:message for="companyid" />
								<h:outputText value="Location"></h:outputText>
								<h:inputText value="#{jobBean.location}" id="location" />
								<h:message for="location" />
								<h:outputText value="Position"></h:outputText>
								<h:inputText value="#{jobBean.position}" required="true" id="position" requiredMessage="position is required" />
								<h:message for="position" />
							</h:panelGrid>
							<h:commandButton value="Add Job" action="#{jobBean.AddJob()}"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
