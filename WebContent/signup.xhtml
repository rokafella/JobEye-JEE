<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="400">
					<div class="inner" style="margin-top:-30px;">
						<h1>Sign Up</h1><br/>
						<h:form style="padding:3px;">
							<h:panelGrid columns="2">
								<h:outputText value="Name"></h:outputText>
								<h:inputText value="#{userBean.name}" style="margin-left:10px;"></h:inputText>
								<h:outputText value="Email"></h:outputText>
								<h:inputText value="#{userBean.email}" style="margin-left:10px;"></h:inputText>
								<h:outputText value="Password"></h:outputText>
								<h:inputSecret value="#{userBean.password}" style="margin-left:10px;"></h:inputSecret>
								<h:outputText value="Phone"></h:outputText>
								<h:inputText value="#{userBean.phone}" style="margin-left:10px;"></h:inputText>
							</h:panelGrid>
							<h:commandButton value="Create Account" action="#{userBean.submit()}"></h:commandButton>
							<h:commandButton value="Login" action="login" style="margin-left:10px;"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
