<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="600">
					<div class="inner" style="margin-top:-20px;">
						<h1>Welcome <h:outputText value="#{loginBean.name}"/></h1>
						<p>Please select a profile or create a new profile to continue:</p>
						<h:form style="padding:3px; margin-top:10px;">
							<h:panelGrid columns="5">
								<h:outputText value="Select"></h:outputText>
								<h:selectOneMenu style="margin-left:10px;margin-right:10px;"><f:selectItems value="#{profileBean.typesOptions}"/></h:selectOneMenu>
								<h:outputText value="Or Create a new "></h:outputText>
								<h:inputText value="#{profileBean.type}" style="margin-left:10px;"></h:inputText>
								<h:commandButton value="Create Profile" style="margin-left:10px;" class="fa" action="#{profileBean.setProfile()}"></h:commandButton>
							</h:panelGrid>
							<p style="font-size: 0.9em;">Profile can be Internship, Part-Time, Full-time, or a custom name.</p>
							<h:commandButton value="Select Profile" style="margin-top:15px;" class="fa"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
