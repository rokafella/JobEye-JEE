<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="800" data-height="1000">
					<div class="inner" style="margin-top:-30px;">
						<h1>Add Application</h1><br/>
						<h:form>
							<h:panelGrid columns="5">
								<h:outputText value="Select Company"></h:outputText>
								<h:selectOneMenu style="margin-left:10px;margin-right:30px;" value="#{applicationBean.selectedCompany}"><f:selectItems value="#{applicationBean.allCompanies}"/></h:selectOneMenu>
								<h:outputText value="Or Add a new"></h:outputText>
								<h:inputText value="#{applicationBean.companyName}" style="margin-left:10px;"></h:inputText>
								<h:commandButton value="Add Company" class="fa" style="margin-left:10px;" action="#{applicationBean.addCompany()}"></h:commandButton>
								<h:outputText value="Location*"></h:outputText>
								<h:inputText value="#{applicationBean.location}" style="margin-left:10px;" required="true" id="location" requiredMessage="Location is required"></h:inputText>
								<h:message for="location" style="margin-left:10px;"/>
								<h:outputText value=" "></h:outputText>
								<h:outputText value=" "></h:outputText>
								<h:outputText value="Position*"></h:outputText>
								<h:inputText value="#{applicationBean.position}" style="margin-left:10px;" required="true" id="position" requiredMessage="Position is required"></h:inputText>
								<h:message for="position" style="margin-left:10px;" />
								<h:outputText value=" "></h:outputText>
								<h:outputText value=" "></h:outputText>
								<h:outputText value="Status"></h:outputText>
								<h:selectOneMenu style="margin-left:10px;margin-right:30px;" value="#{applicationBean.status}"><f:selectItem itemValue="Open" itemLabel="Open" />
   								<f:selectItem itemValue="Closed" itemLabel="Closed" />
   								</h:selectOneMenu>
							</h:panelGrid>
							<h:commandButton value="Add Application" class="fa" action="#{applicationBean.addApplication()}"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
