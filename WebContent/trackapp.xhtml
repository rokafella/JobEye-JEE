<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="main">
		<div id="main" style="height:330px !important">
			<div id="reel" style="height:330px !important">
				<!-- Header Item -->
				<div id="header" class="item" data-width="900" style="height:330px !important">
					<div class="inner">
						<h1>My Applications</h1>
						<a  href="addapplication.xhtml">Add More</a>
						<h:form>
							<h:panelGrid columns="3">
							 
								<h:selectOneMenu style="margin-right:30px;"
									value="#{applicationBean.trackStatus}">
									<f:selectItem itemValue="Open" itemLabel="Open" />
									<f:selectItem itemValue="Closed" itemLabel="Closed" />
								</h:selectOneMenu>
								<h:commandButton value="Track Applications" class="fa"
									action="#{applicationBean.trackApplications()}"></h:commandButton>
							</h:panelGrid>
							<h:dataTable value="#{applicationBean.applications}" var="x"
								styleClass="order-table"
								headerClass="order-table-header"								
								rowClasses="order-table-odd-row,order-table-even-row">
								<h:column>
									<f:facet name="header">Company</f:facet>    				
     								 #{x[0]}
   								</h:column>
								<h:column>
									<f:facet name="header">Location</f:facet>
      								#{x[1]}
   								</h:column>
								<h:column>
									<f:facet name="header">Position</f:facet>
									#{x[2]}
   								</h:column>
							</h:dataTable>							
						</h:form>						
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
