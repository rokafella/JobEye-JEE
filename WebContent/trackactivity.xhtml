<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="main">
		<div id="main" style="height: 330px !important">
			<div id="reel" style="height: 330px !important">
				<!-- Header Item -->
				<div id="header" class="item" data-width="900"
					style="height: 330px !important">
					<div class="inner">
						<h1>Company Activities</h1>
						<h:form>
							<h:panelGrid columns="3">
								<h:selectOneMenu style="margin-right:30px;"
									value="#{activityTrackBean.selectedCompany}">
									<f:selectItems value="#{activityTrackBean.allCompanies}" />
								</h:selectOneMenu>
								<h:commandButton value="Get Activity" class="fa"
									action="#{activityTrackBean.trackActivities()}"></h:commandButton>
							</h:panelGrid>
							<h:dataTable value="#{activityTrackBean.activities}" var="x"
								styleClass="order-table" headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row">
								<h:column>
									<f:facet name="header">Company</f:facet>    				
     								 #{x[0]}
   								</h:column>
								<h:column>
									<f:facet name="header">Title</f:facet>
      								#{x[1]}
   								</h:column>
								<h:column>
									<f:facet name="header">Date</f:facet>
									#{x[2]}
   								</h:column>
								<h:column>
									<f:facet name="header">Description</f:facet>
									#{x[3]}
   								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
