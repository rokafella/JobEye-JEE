<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="900" data-height = "500">
					<div class="inner" style="margin-top:-30px;">
						<h1>Add Activity</h1><br/>
						<h:form>
							<h:panelGrid columns="3">
								<h:outputText value="Date : " style="margin-right:10px;"></h:outputText>
								<h:inputText value="#{activityBean.date}" required="true" id="date" requiredMessage="date is required" style="margin-right:10px;">
								</h:inputText>
								<h:message for="date" />
								<h:outputText value="Description : " style="margin-right:10px;"></h:outputText>
								<h:inputText value="#{activityBean.description}" style="margin-right:10px;" required="true" id="description" requiredMessage="description is required">
								</h:inputText>
								<h:message for="description" />
								<h:outputText value="Title : " style="margin-right:10px;"></h:outputText>
								<h:inputText value="#{activityBean.title}" style="margin-right:10px;" required="true" id="title" requiredMessage="title is required">
								</h:inputText>
								<h:message for="title" />
								<h:outputText value="Company : " style="margin-right:10px;"></h:outputText>
								<h:inputText value="#{activityBean.company}" style="margin-right:10px;" required="true" id="company" requiredMessage="company is required">
								</h:inputText>
								<h:message for="company" />
							</h:panelGrid>
							<h:commandButton value="Add Activity" class="fa" action="#{activityBean.addActivity()}"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
