<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="main">
		<div id="main">
			<div id="reel">
				<!-- Header Item -->
				<div id="header" class="item" data-width="900">
					<div class="inner">
						<h1>Application Tasks</h1>
						<a  href="task.xhtml">Add More</a>
						<h:form>					
										<h:outputText value="#{taskBean.selectedApplication}" />					
						<h:dataTable value="#{taskBean.tasks}" var="x"
								styleClass="order-table"
								headerClass="order-table-header"								
								rowClasses="order-table-odd-row,order-table-even-row">
								<h:column>
									<f:facet name="header">Date</f:facet>    				
     								 #{x[0]}
   								</h:column>
								<h:column>
									<f:facet name="header">Description</f:facet>
      								#{x[1]}
   								</h:column>
								<h:column>
									<f:facet name="header">ApplicationID</f:facet>
									#{x[2]}
   								</h:column>
							</h:dataTable>						
						</h:form>						
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
